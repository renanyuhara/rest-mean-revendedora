<!DOCTYPE html>
<html ng-app="scotchRevendedora">
<head>
    <meta charset="utf-8" />
    <title>Registration Form Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>

    <!-- SPELLS -->
    <script src="/js/angular.min.js"></script><!-- load angular -->

    <script src="/js/controllers/main_revend.js"></script> <!-- load up our controller -->
    <script src="/js/services/revendedoras.js"></script> <!-- load our todo service -->
    <script src="/js/core_revend.js"></script> <!-- load our main application -->    
</head>
<body ng-controller="mainController">

<div class="container">

<div class="page-header">
    <h1>Sistema Revendedora <small>Cadastro</small></h1>
</div>

<!-- Registration Form - START -->
 <div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Cadastro</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" class="form-control input-sm" placeholder="Nome" ng-model="formData.nome"> 
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control input-sm" placeholder="Sobrenome" ng-model="formData.sobrenome">
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="E-mail" ng-model="formData.email">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Senha" ng-model="formData.senha">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirmar Senha" ng-model="formData.senha_confirm">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Cadastrar" class="btn btn-info btn-block" ng-click="createRevendedora()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>
#container1 {
    background-color: #e2dada;
}

.centered-form {
    margin-top: 120px;
    margin-bottom: 120px;
}

.centered-form .panel {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
<!-- Registration Form - END -->

</div>

</body>
</html>
