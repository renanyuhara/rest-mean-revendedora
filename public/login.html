<body>
	<section id="form" ng-controller="revendedoraController"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2 ng-init="acao='login'" ng-show="acao=='login'">Login</h2>
						<h2 ng-show="acao=='cadastrar'">Cadastro</h2>
						<form action="#">
							
							<input type="email" placeholder="Email Address" ng-model="formData.email" />
							<input type="password" placeholder="Password" ng-model="formData.senha" />
							<input type="text" placeholder="Name" ng-model="formData.nome" ng-show="acao=='cadastrar'"/>
							<button type="submit" class="btn btn-default" ng-click="loginSistema()" ng-show="acao=='login'">Logar</button>
							<button type="submit" class="btn btn-default" ng-click="createRevendedora()" ng-show="acao=='cadastrar'">Cadastrar</button>
							<a href="#" ng-show="acao=='cadastrar'" ng-click="acao='login'">JÃ¡ possuo conta</a>
							<a href="#" ng-show="acao=='login'" ng-click="acao='cadastrar'">Quero me cadastrar</a>
						</form>
					</div><!--/login form-->
				</div>				
			</div>
		</div>
	</section><!--/form-->

</body>
